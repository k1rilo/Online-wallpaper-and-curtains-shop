<DOCTYPE html>
<head>
        <title>вывод данных</title>
</head>

<body>
    <center>
        <h1>Вывод таблицБ</h1>
        <hr/>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>StockQuantity</th>
            </tr>
            {% for result in data %}
            <tr>
                <td>{{result.name}}</td>
                <td>{{result.description}}</td>
                <td>{{result.price}}</td>
                <td>{{result.stockquantity}}</td>
            </tr>
            {% endfor %}

        </table>
        
    </center>
</body>

</html>
